{% extends "base.html" %} 
{% load i18n %} 
{% block body %}

<div class="row-fluid">
<h3>Post Add</h3>
{% if error_message %}
<p>
	<strong>{{ error_message }}</strong>
</p>
{% endif %}
<form action="" method="post">
{% csrf_token %}
	{% for field in form.visible_fields %}
	<div class="fieldWrapper">
	{{ field.errors }}
	{{ field.label_tag }} {{ field }}
	</div>
	{% endfor %}
	<button type="submit" class="btn">저장</button>
</form>
</div>

{% endblock %}
